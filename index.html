<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <main class="main">
    <div class="container rating-input-container">
      <div class="star-icon">
        <img src="images/icon-star.svg">
      </div>

      <h2 class="title">How did we do?</h2>
      <p class="subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="rating-buttons">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>

      <button class="button">Submit</button>
    </div>

    <div class="container thank-you-container hidden">
      <img class="thank-you-img" src="images/illustration-thank-you.svg">

      <div class="selection-result">
        You selected <span class="selection-result__rating">4</span> out of 5
      </div>

      <h2 class="title">Thank you!</h2>
      <p class="subtitle">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </main>
</body>
</html>
